<!DOCTYPE html>
<html>
    <head>
        <title>Product List</title>
       <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">       </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <style type="text/css">

            
            
            body {
                background-color:#fefefe;
                font-family:Roboto,sans-serif;
                color:#99b220;
                font-size:12px;
                margin:0px;
            }
            
            ::-webkit-scrollbar { 
                display: none; 
            }
            
            #header_logo {
                font-family:Roboto,sans-serif;
                text-transform:uppercase;
                font-size:30px;
                text-align:right;
                letter-spacing:-2px;
                color:#a1b923;
                font-weight:300;
            }
            
            #banner {
                text-align:center;
                background-color:#bad629;
                width:100%;
            }
            
            
   
            .productlist_fieldset {
                width: 35%;
                border:2px solid #bad629;
                border-radius: 10px;
                margin-bottom:10px;
                padding-left:15px;
                font-size:16px;
                font-family:Roboto;
                font-size:15px;
                font-weight:100;
                text-transform:lowercase;
                display:inline-block;
                text-align:left;
            }
            
            .productlist_category {
                text-align:center;   
                
            }
            
            #reccomended_products  {
                color:#fefefe;
                background: #bad629;
                width:100%;
                
            }
            #reccomended_products .productlist_fieldset {
              border:3px solid #fefefe; 
            }
            
            
            
            button {
                color: #fefefe;
                background-color: #bad629;
                border:1px solid #bad629;
                border-radius:10px;
                font-size:20px;
            }
            
            #reccomended_products button {
                background-color: #fefefe;
                border: 1px solid #fefefe;
                color: #bbd451;
            }
            
            .button-holder {
                text-align:center;
                margin-top:10px;
            }
            
            .image_holder {
                width:80%;
                height:100px;
                margin:auto;
                background-size:150%;
                background-position:center;
                border-radius:10px;
            }
            
            #moveto_cart {
                position:fixed;
                bottom:0px;
                background-color: #bad629;
                width:100%;
                text-align:center;
                padding: 15px 10px;
                z-index:15;
            }
            
            #moveto_cart button {
                margin:auto;
                background-color: #fefefe;
                color: #bad629;
                border:1px solid #fefefe;
                border-radius:10px;
                font-family:Roboto;
                text-transform:uppercase;
                font-size:13px;
                padding:10px 5px;
                width:40%;
                
            }

        </style>
    </head>
    
    <body>
            
        
        <div id="banner">
            <img style="width:70%" src="http://kyunfai.b1.jcink.com/uploads/kyunfai/IMG_20161019_WA0004.jpg">
        
        </div>
        
        <div id="header_logo">
         Product List 
        </div>
        
        <div id="reccomended_products" class="productlist_category">
            <div class="header_text">Recommended Products</div>
        
        
              <fieldset class="productlist_fieldset">
                <legend>Spinach</legend>
                  <div class="image_holder" style="background-image:url('http://kyunfai.b1.jcink.com/uploads/kyunfai/bayem.jpg');"></div>
                    <div class="button-holder">
                    <button title="View Information"><i class="fa fa-file-text-o" aria-hidden="true"></i></button>
                    <button title="Add to Basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button></div>
              </fieldset>
        
            <fieldset class="productlist_fieldset">
                <legend>Carrot</legend>
                 <div class="image_holder" style="background-image:url('http://kyunfai.b1.jcink.com/uploads/kyunfai/wortel.jpg');"></div>
                   <div class="button-holder">
                    <button title="View Information"><i class="fa fa-file-text-o" aria-hidden="true"></i></button>
                    <button title="Add to Basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button></div>
              </fieldset>
            </div>
        
            <div id="other_products" class="productlist_category" style="margin-bottom:90px;">        
              <fieldset class="productlist_fieldset">
                <legend>Tomato</legend>
                 <div class="image_holder" style="background-image:url('http://kyunfai.b1.jcink.com/uploads/kyunfai/tomat.jpg');"></div>
                   <div class="button-holder">
                    <button title="View Information"><i class="fa fa-file-text-o" aria-hidden="true"></i></button>
                    <button title="Add to Basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button></div>
              </fieldset>
        
            <fieldset class="productlist_fieldset">
                <legend>Mint</legend>
                 <div class="image_holder" style="background-image:url('http://kyunfai.b1.jcink.com/uploads/kyunfai/mint.jpg');"></div>
                    <div class="button-holder">
                    <button title="View Information"><i class="fa fa-file-text-o" aria-hidden="true"></i></button>
                    <button title="Add to Basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button></div>
              </fieldset>
                
                <fieldset class="productlist_fieldset">
                <legend>Ginger</legend>
                 <div class="image_holder" style="background-image:url('http://kyunfai.b1.jcink.com/uploads/kyunfai/jahe.jpg');"></div>
                    <div class="button-holder">
                    <button title="View Information"><i class="fa fa-file-text-o" aria-hidden="true"></i></button>
                    <button title="Add to Basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button></div>
              </fieldset>
                
                <fieldset class="productlist_fieldset">
                <legend>Cabbage</legend>
                 <div class="image_holder" style="background-image:url('http://kyunfai.b1.jcink.com/uploads/kyunfai/konis.jpg');"></div>
                    <div class="button-holder">
                    <button title="View Information"><i class="fa fa-file-text-o" aria-hidden="true"></i></button>
                    <button title="Add to Basket"><i class="fa fa-shopping-basket" aria-hidden="true"></i></button></div>
              </fieldset>
            </div>
        
        <div id="moveto_cart"><button>View Basket</button></div>
    </body>
</html>
