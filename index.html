<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://fonts.googleapis.com/css?family=Lato|Oswald|Roboto" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <style type="text/css">

            label, input, textarea, select { 
                display: inline-block; vertical-align: top; width: 45%; 
            }
            input[type=radio] {
                width:5%
            }
            
            body {
                background-color:#bcd74a;
                font-family:Roboto,sans-serif;
                font-weight:100;
                color:#fff;
                font-size:12px;
            }
            
            #header_logo {
                font-family:Oswald,sans-serif;
                text-transform:uppercase;
                font-size:40px;
                text-align:right;
                letter-spacing:-1px;
                color:#f3f5e8;
            }
            
            #signup_form {
                border-radius: 10px;
                padding:20px;
                margin-top:-15px;
            }
            
            .signup_fieldset {
                border:3px solid #f3f5e8;
                border-radius: 10px;
                margin-bottom:10px;
                padding-left:15px;
                font-size:16px;
            }
            
            .signup_fieldset ul {
                padding-left:0px;   
            }
            .signup_fieldset li {
                list-style-type:none;
                margin-bottom:5px;
                font-size:12px;
            }
            
            .signup_fieldset input {
                background-color: #f3f5e8;
                color:#819a24;
                border:1px solid #f3f5e8;
                
            }
            
            #submit_signup {
                margin:auto;
                color: #819a24;
                background-color: #f3f5e8;
                border:1px solid #f3f5e8;
            }
        </style>
    </head>
    
    <body>
        <div id="header_logo">
            Jajan Sayur
        </div>
        
        
        <div id="signup_form">
            <form>
              <fieldset class="signup_fieldset">
                <legend>Account Information</legend>
                <ul>
                    <li>
                    <label for="Name">Name</label>
                    <input id="Name" name="Name" />
                    </li>
                    <li>
                    <label for="email">Email</label>
                    <input id="email" name="email" />
                    </li>
                    <li>
                    <label for="mobile">Mobile Number</label>
                    <input id="mobile" name="mobile" />
                    </li>
                    <li>
                    <label for="password1">Password</label>
                    <input id="password1" name="password1" type="password" />
                    </li>
                    <li>
                    <label for="password2">Confirm Password</label>
                    <input id="password2" name="password2" type="password" />
                    </li>
                </ul>
              </fieldset>
              <fieldset class="signup_fieldset">
                <legend>Personal Information</legend>
                <ul>
                  <li>
                    <label for="dateofbirth">Date of Birth</label>
                    <input id="dateofbirth" name="dateofbirth" type="datetime" />
                  </li>
                  <li>
                    <label for="sex">Sex</label>
                    <input id="sex" type="radio" name="sex" value ="male"/> Male
                    <input id="sex" type="radio" name="sex" value ="female"/> Female
                  </li>
                   <li>
                    <label for="height">Height</label>
                    <input id="height" name="height"/> cm
                  </li> 
                    <li>
                    <label for="weight">Weight</label>
                    <input id="weight" name="weight"/> kg
                  </li>
                    <li>
                    <label for="activity">Activity</label>
                    <input id="activity" type="radio" name="activity" value ="sport"/> Sport
                    <input id="activity" type="radio" name="activity" value ="work"/> Work
                    <input id="activity" type="radio" name="activity" value ="other"/> Other
                  </li>
                </ul>
              </fieldset>
                <div style="text-align:center;"><button id="submit_signup">Register</button></div>
            </form>          
        </div>
    
    
        <script>
            $(function() {
                $( "#dateofbirth" ).datepicker({ dateFormat: 'yy-mm-dd', changeMonth: true,changeYear: true,yearRange: "-100:+0"}); 
            });
        </script>
    </body>
</html>
